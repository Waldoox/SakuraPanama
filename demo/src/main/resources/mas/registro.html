<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css" .css">
</head>

<body>
    <section class="fondito">

        <div class="login-container">
            <h2>Acceso</h2>
            <form class="formulario" action="#" method="post">
                <div class="formulario-c">
                    <label for="email">Usuario:</label>
                    <input type="text" name="user" required>
                </div>
                <div class="formulario-c">
                    <label for="email">Correo:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="formulario-c">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Registrarse</button>
            </form>
        </div>
    </section>

    <footer class="bar">
            <a class="redes" href="https://www.instagram.com/"><img src="../static/img/instagram.png" alt=""></a>
            <a class="redes" href="https://www.facebook.com/"> <img src="../static/img/facebook.png" alt=""></a>
       
            <p class="text">Copyright © 2024 All Rights Reserved</p>
    </footer>

</body>

</html>
