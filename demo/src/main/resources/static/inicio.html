<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/inicio.css" .css">
</head>

<body>
    <section class="fondito">

        
        <div>
            <div class="login-container">
                <div class="auth-btn">

                    <h2 class="auth-text">Iniciar Sesion</h2>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <h2 class="auth-text">Registrarse</h2>

                    

                </div>
                
                <form class="formulario" action="#" method="post">
                    <div class="formulario-c">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="formulario-c">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <a class="olvido" href="#">Olvidaste tu contraseña</a>
    
                    <button type="button" class="login-btn" onclick="login()">Iniciar Sesión</button>
                    <button  class="login-btn"><a class="login-btn" href="/registro">No tengo una cuenta</a></button>
                </form>
            </div>
    
            <div class="login-container displayno">
                <h2>Acceso</h2>
                <form class="formulario" action="#" method="post">
                    <div class="formulario-c">
                        <label for="email">Usuario:</label>
                        <input type="text" name="user" id="username" required>
                    </div>
                    <div class="formulario-c">
                        <label for="email">Nombre:</label>
                        <input type="text" name="user" id="fname" required>
                    </div>
                    <div class="formulario-c">
                        <label for="email">Apellido:</label>
                        <input type="text" name="user" id="lname" required>
                    </div>
                    <div class="formulario-c">
                        <label for="email">Correo:</label>
                        <input type="email" name="email" id="eMail" required>
                    </div>
                    <div class="formulario-c">
                        <label for="email">Telefono:</label>
                        <input type="text" name="user" id="phone">
                    </div>
                    <div class="formulario-c">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="button" class="login-btn" onclick="registrarUsuario()">Registrarse</button>
    
                    <button  class="login-btn"><a class="registro" href="./inicio.html">Tengo una cuenta</a></button>
                </form>
            </div>
        </div>
        
    </section>

    <footer class="bar">
            <a class="redes" href="https://www.instagram.com/"><img src="../static/img/instagram.png" alt=""></a>
            <a class="redes" href="https://www.facebook.com/"> <img src="../static/img/facebook.png" alt=""></a>
       
            <p class="text">Copyright © 2024 All Rights Reserved</p>
    </footer>

    <script src="js/Auth.js"></script>
</body>

</html>
