<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/perfilAdmin.css">

    <title>Perfil</title>
</head>

<body>

    <main>

        <section class="perfil-section">
            <aside>
                <div class="profile-info">
                    <form id="profile-form">
                        <img src="./img/comida.png" alt="Avatar" id="avatar-img">
                        <br>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none">
                        <button type="button" onclick="document.getElementById('avatar-input').click()">Cambiar
                            Imagen</button>
                    </form>
                    <div class="personal">
                        <h2>Nombre del Rol</h2>
                        <p>Email: admin@example.com</p>
                    </div>
                    <div class="contador">
                        <p>Locales añadidos: <span id="cantidad-locales">0</span></p>
                    </div>
                </div>
            </aside>
        </section>


        <section class="agregar-local-section">
            <div class="tabs agregar-local-section">
                <a href="perfilAdmin.html" ><button class="tab-button">Perfil</button></a>
                <a href="dashboard.html" ><button class="tab-button">Dashboard</button></a>
            </div>
            <div class="local-form">
                <div class="columna-1">
                    <h2>Agregar Nuevo Local</h2>
                    <form action="#">
                        <label for="nombre">Nombre del Local:</label>

                        <input type="text" id="nombre" name="nombre" required>

                        <label for="tipo">Tipo de Local:</label>

                        <select id="tipo" name="tipo" required>
                            <option value="restaurante">Restaurante</option>
                            <option value="tienda">Comercio</option>
                            <option value="tienda">Evento</option>
                        </select>

                        <label for="direccion">Dirección:</label>

                        <input type="text" id="direccion" name="direccion" required>
                    </form>
                </div>

                <div class="columna-2">
                    <div class="imagen-section">
                        <label for="imagen">Imagen del Local:</label>
                        <div id="local_img">
                            <img src="" alt="">
                        </div>
                        <button type="button" onclick="document.getElementById('avatar-input').click()">Subir
                            Imagen</button>
                    </div>

                    <div class="provincia-section">
                        <label for="provincia">Provincia:</label>

                        <input type="text" id="provincia" name="provincia" required>
                    </div>
                </div>

                <div class="fila-descripcion">
                    <label for="descripcion">Descripción:</label>

                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>

                <button type="submit">Agregar Local</button>
            </div>
        </section>
    </main>

</body>

</html>
