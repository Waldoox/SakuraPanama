<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/perfilAdmin.css">

    <title>Perfil</title>
</head>

<body>

    <header class="headerbg">
        <nav class="navbar-bg">
            <div class="navbar contenedor">
                <a href="" class="item-img"><img src="./img/logo.png" alt="" class="head-logo"></a>
                <a href="" class="items">Inicio</a>
                <a href="" class="items">Sobre Nosotros</a>
                <a href="" class="item-img"><img src="./img/user.png" alt="" class="user"></a>      
            </div>
                 
        </nav>
        
    </header>

    <main class="contenedor contenedor-dpy">

        <div class="tabs">
            <a href="perfilAdmin.html" ><button class="tab-button">Perfil</button></a>
            <a href="dashboard.html" ><button class="tab-button">Dashboard</button></a>
        </div>

        <div class="perfil-section">
            <aside >
                <div class="profile-info">
                    <form id="profile-form">
                        <img src="./img/comida.png" alt="Avatar" id="avatar-img">
                        <br>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none">
                        <button type="button" onclick="document.getElementById('avatar-input').click()">Cambiar
                            Imagen</button>
                    </form>
                    <div class="personal">
                        <h2>Nombre del Rol</h2>
                        <p>Email: admin@example.com</p>
                    </div>
                </div>
            </aside>


            <section class="agregar-local-section">
            
                <div class="local-form">
                    <div class="columna-1">
                        <h2>Agregar Nuevo Local</h2>
                        <form action="#">
                            <label for="nombre">Nombre del Local:</label>

                            <input type="text" id="nombre" name="nombre" required>

                            <label for="tipo">Tipo de Local:</label>

                            <select id="tipo" name="tipo" required>
                                <option value="1">Restaurante</option>
                                <option value="2">Comercio</option>
                                <option value="3">Evento</option>
                            </select>

                            <label for="direccion">Dirección:</label>

                            <input type="text" id="direccion" name="direccion" required>
                            <div class="provincia-section">
                               <select name="provincia" id="provincia">
                                    <option value="1">Bocas del Toro</option>
                                    <option value="2">Coclé</option>
                                    <option value="3">Colón</option>
                                    <option value="4">Chiriquí</option>
                                    <option value="5">Darién</option>
                                    <option value="6">Herrera</option>
                                    <option value="7">Los Santos</option>
                                    <option value="8">Panamá</option>
                                    <option value="9">Veraguas</option>
                                    <option value="10">Guna Yala,Madugandí y Wargandí</option>
                                    <option value="11">Emberá-Wounaan</option>
                                    <option value="12">Ngäbe-Buglé</option>
                                    <option value="13">Panamá Oeste</option>
                               </select>
                            </div>
                        </form>
                    </div>

                    <div class="columna-2">
                        <div class="imagen-section">
                            <label for="avatar-input">Imagen del Local:</label>
                            <div id="local_img">
                                <img id="preview-img" src="" alt="Vista previa de la imagen">
                            </div>
                            <button type="button" onclick="document.getElementById('avatar-input').click()">Subir Imagen</button>
                        </div>
                    </div>

                    <div class="fila-descripcion">
                        <label for="descripcion">Descripción:</label>

                        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>

                    <button type="submit" onclick="agregarLugar()">Agregar Local</button>
                </div>
            </section>
        </div>
            
    </main>

    <footer class="cont-footer">
        <div class="footer">
            <div class="cont-info">
                <p>Campus Victor Levi Sasso, Vía Centenario, Panamá</p>
                <br>
                <p>Sakura@gmail.com</p>
                <br>
                <p>Tel: 222-2222</p>
            </div>
            <div class="cont-redes">
                <a href="#"><img src="img/facebook.png" class="redes" alt=""></a>
                <a href=""><img src="img/instagram.png" class="redes" alt=""></a>
            </div>
        </div>
            
            <p class="copyrigth">&copy; 2023 Sakura Panamá. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/perfil.js"></script>
</body>

</html>
