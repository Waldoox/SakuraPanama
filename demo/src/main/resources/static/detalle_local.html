<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalle_local.css">
    <title>Detalle</title>
</head>
<body>
    <header>
        <nav class="navbar-bg">
            <div class="navbar contenedor">
                <a href="" class="item-img"><img src="./img/logo.png" alt="" class="head-logo"></a>
                <a href="" class="items">Inicio</a>
                <a href="" class="items">Sobre Nosotros</a>
                <a href="" class="item-img"><img src="./img/user.png" alt="" class="user"></a>      
            </div>
                 
        </nav>
    </header>

    <section class="main-content">
        <main class="border-content contenedor">
            <div class="local-details">
                <div class="col-img">
                    <img src="img/ban2.jpg" alt="" id="local-img">
                </div>
                <div class="col-info">
                    <h1>Nombre del local</h1>
                    <h2>Tipo de local</h2>

                    <h3>Direccion</h3>
                    <h3>Provincia</h3>

                    <h3>Descripcion</h3>
                </div>
            </div>
            <div>
                    <div id="ratings">
                        <i class="bi bi-star-fill star st" data-rating="1"></i>
                        <i class="bi bi-star-fill star st" data-rating="2"></i>
                        <i class="bi bi-star-fill star st" data-rating="3"></i>
                        <i class="bi bi-star-fill star st" data-rating="4"></i>
                        <i class="bi bi-star-fill star st" data-rating="5"></i>
        
                    </div>
        
                    <div>
                        <textarea name="" id="commentInput" cols="30" rows="10"></textarea>
                        <button><input type="file" id="inputFile" accept="image/*"></button>
                        <button onclick="addReview()">Añadir Comentario</button>
                    </div>
        
                    <div id="reviews">
                        <!-- Aquí mostraríamos las opiniones de los usuarios -->
                    </div>
            </div>
        </main>
    </section>

    <footer class="cont-footer">
        <div class="footer">
            <div class="cont-info">
                <p>Campus Victor Levi Sasso, Vía Centenario, Panamá</p>
                <br>

                <a href=""><img src="img/instagram.png" class="redes" alt=""></a>
            </div>
        </div>
            
            <p class="copyrigth">&copy; 2023 Sakura Panamá. Todos los derechos reservados.</p>

</html>
