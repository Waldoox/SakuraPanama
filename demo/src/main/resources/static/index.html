<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <nav class="menu">
        <img class="logo" src="img/logo.png" alt="">
        <a class="item" href="#">Inicio</a>
        <a class="item" href="#">Menú</a>
        <a class="item" href="#">Contacto</a>
        <a href="../inicio y registro/inicio.html"><img class="user" src="img/user.png" alt=""></a>
    </nav>

    <section class="fondo">
        <div class="search-section">
          
            <select id="country" class="country-select">
                <option value="argentina">Panamá</option>
                <option value="mexico">Dorado</option>
                <option value="espana">Condado del Rey</option>
                <!-- Agrega más países según sea necesario -->
            </select>

            <input type="text" id="search" class="search-box" placeholder="Buscar platos...">
            <button class="search-button">Buscar</button>
        </div>
    </section>

    <section class="filtro">
        <button class="b-f"><img class="btn-filter" src="img/ranking.png" alt="">Ranking</button>
        <button class="b-f"><img class="btn-filter" src="img/ubicacion.png" alt="">Ubicación</button>
        <button class="b-f"><img class="btn-filter" src="img/comida.png" alt="">Cocina</button>
        <button class="b-f"><img class="btn-filter" src="img/desayuno.png" alt="">Desayuno</button>
        <button class="b-f"><img class="btn-filter" src="img/almuerzo.png" alt="">Almuerzo</button>
        <button class="b-f"><img class="btn-filter" src="img/cena.png" alt="">Cena</button>
    </section>

    <section>
        <div class="menu-item">
            <h2 class="titulo">Restaurantes destacados</h2>
            <section class="carousel-section">
                <h2>Nuestros Platos Destacados</h2>
                <div class="slick-carousel">
                    <div><img src="imagen1.jpg" alt="Plato 1"></div>
                    <div><img src="imagen2.jpg" alt="Plato 2"></div>
                    <div><img src="imagen3.jpg" alt="Plato 3"></div>
                    <!-- Agrega más imágenes según sea necesario -->
                </div>
            </section>
        </div>

        <div class="menu-item">
            <h2>Plato 2</h2>
            <p>Descripción del plato 2.</p>
            <p>Precio: $12.99</p>
        </div>

        <!-- Puedes agregar más elementos de menú aquí -->
    </section>

    <script>
          $(document).ready(function(){
            $('.slick-carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000, // Cambia la velocidad del carrusel según sea necesario
                dots: true, // Muestra los puntos de navegación
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1
            });
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>

</html>
