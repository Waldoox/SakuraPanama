<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- En el <head> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>

<body>

    <header class="header-menu">
        <nav class="navbar-bg">
            <div class="navbar contenedor">
                <a href="/index" class="item-img"><img src="./img/logo.png" alt="" class="head-logo"></a>
                <a href="/index" class="items">Inicio</a>
                <a href="/nosotros" class="items">Sobre Nosotros</a>
                <a href="#" class="item-img"><img src="./img/user.png" alt="" class="user"></a>      
            </div>         
        </nav>
    </header>
    

    <section class="fondo">
        <div class="search-section">

            <select id="country" class="country-select">
                <option>Panamá</option>
                <option>Dorado</option>
                <option>Condado del Rey</option>
                <!-- Agrega más países según sea necesario -->
            </select>

            <input type="text" id="search" class="search-box" placeholder="Buscar platos...">
            <button class="search-button">Buscar</button>
        </div>
    </section>

    <section class="filtro">
        <button class="b-f"><img class="btn-filter" src="img/ranking.svg" alt="">Ranking</button>
        <button class="b-f"><img class="btn-filter" src="img/pin.svg" alt="">Ubicación</button>
        <button class="b-f"><img class="btn-filter" src="img/comida.svg" alt="">Cocina</button>
        <button class="b-f"><img class="btn-filter" src="img/compras.svg" alt="">Compras</button>
        <button class="b-f"><img class="btn-filter" src="img/Eventos.svg" alt="">Eventos</button>
    </section>

    <section>
        <!-- Seccion Restaurante -->
        <div class="menu-item">
            <h2 class="titulo">Restaurantes destacados</h2>
            <section class="c-restaurante">
                <div class="secciones" id="lugar">

                </div>

            </section>
            <button class="prev" onclick="prevRestauranteSlide()">&#10094;</button>
  <button class="next" onclick="nextRestauranteSlide()">&#10095;</button>
        </div>
        <!-- Seccion Articulo -->
        <div class="menu-item">
            <h2 class="titulo">Deseas comprar algo?</h2>
            <section class="c-restaurante">
                <div class="secciones" id="articulo">

                </div>

            </section>
            <button class="prev" onclick="prevTiendaSlide()">&#10094;</button>
            <button class="next" onclick="nextTiendaSlide()">&#10095;</button>
        </div>
        <!-- Seccion Evento -->
        <div class="menu-item">
            <h2 class="titulo">Más Eventos</h2>
            <section class="c-restaurante">
                <div class="secciones" id="evento">

                </div>
            </section>
            <button class="prev" onclick="prevEventoSlide()">&#10094;</button>
            <button class="next" onclick="nextEventoSlide()">&#10095;</button>
        </div>

    </section>
    <footer class="cont-footer">
        <div class="footer">
            <div class="cont-info">
                <p>Campus Victor Levi Sasso, Vía Centenario, Panamá</p>
                <br>
                <p>Sakura@gmail.com</p>
                <br>
                <p>Tel: 222-2222</p>
            </div>
            <div class="cont-redes">
                <a href="#"><img src="img/facebook.png" class="redes" alt=""></a>
                <a href=""><img src="img/instagram.png" class="redes" alt=""></a>
            </div>
        </div>
            
            <p class="copyrigth">&copy; 2023 Sakura Panamá. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
