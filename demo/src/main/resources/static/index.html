<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- En el <head> -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>

<body>

    <nav class="menu">
        <img class="logo" src="img/logo.png" alt="">
        <a class="item" href="#">Inicio</a>
        <a class="item" href="#">Menú</a>
        <a class="item" href="#">Contacto</a>
        <a href="../inicio y registro/inicio.html"><img class="user" src="img/user.png" alt=""></a>
    </nav>

    <section class="fondo">
        <div class="search-section">

            <select id="country" class="country-select">
                <option>Panamá</option>
                <option>Dorado</option>
                <option>Condado del Rey</option>
                <!-- Agrega más países según sea necesario -->
            </select>

            <input type="text" id="search" class="search-box" placeholder="Buscar platos...">
            <button class="search-button">Buscar</button>
        </div>
    </section>

    <section class="filtro">
        <button class="b-f"><img class="btn-filter" src="img/ranking.png" alt="">Ranking</button>
        <button class="b-f"><img class="btn-filter" src="img/ubicacion.png" alt="">Ubicación</button>
        <button class="b-f"><img class="btn-filter" src="img/comida.png" alt="">Cocina</button>
        <button class="b-f"><img class="btn-filter" src="img/desayuno.png" alt="">Desayuno</button>
        <button class="b-f"><img class="btn-filter" src="img/almuerzo.png" alt="">Almuerzo</button>
        <button class="b-f"><img class="btn-filter" src="img/cena.png" alt="">Cena</button>
    </section>

    <section>
        <!-- Seccion Restaurante -->
        <div class="menu-item">
            <button  class ="titulo buton" onclick="updateCarousel()">Restaurantes destacados</button>
            <section class="c-restaurante">
                <div class="secciones" id="lugar">

                </div>

            </section>
            <button id="prev" onclick="prevSlide()">&#10094;</button>
            <button id="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <!-- Seccion Articulo -->
        <div class="menu-item">
            <button class ="titulo buton" onclick="updateCaro()">Deseas comprar algo?</button>
            <section class="c-restaurante">
                <div class="secciones" id="articulo">

                </div>

            </section>
            <button id="prev" onclick="prevSlide()">&#10094;</button>
            <button id="next" onclick="nextSlide()">&#10095;</button>
            
           
        </div>
        <!-- Seccion Evento -->
        <div class="menu-item">
            <button class ="titulo buton" onclick="updateCarou()">Más Eventos</button>
            <section class="c-restaurante">
                <div class="secciones" id="evento">

                </div>
            </section>
            <button id="prev" onclick="prevSlide()">&#10094;</button>
            <button id="next" onclick="nextSlide()">&#10095;</button>
            <button onclick="updateCarou()">Más Eventos</button>
        </div>

    </section>

    <script src="./js/upload.js"></script>
</body>

</html>
