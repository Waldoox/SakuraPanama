<body>
    <nav class="menu">
        <img class="logo" src="img/logo.png" alt="">
        <a class="item" href="#">Inicio</a>

    <main>

        <section class="perfil-section">
            <aside>
                <div class="profile-info">

                    <h3>Filtros</h3>
                   
                    <div class="seccion"> 
                        <h4>Tipo de Establecimiento</h4>
                        <label class="option">
                            <input id="checkbox-restaurantes" type="checkbox" name="local" value="Restaurante" onchange="filtrarLugares()"> Restaurante

                        <label class="option">
                            <input id="checkbox-tiendas" type="checkbox" name="local" value="Variedad" onchange="filtrarLugares()"> Variedades

                        </label>
                    </div>
                    <div class="seccion">
                        <h4>Provincia</h4>
                        <label class="option">
                            <input type="checkbox" name="provincia" value="panama"> Panamá
                        </label>
                        <label class="option">
                            <input type="checkbox" name="provincia" value="colon"> Colón
                        </label>
                    </div>
                    <button type="button" onclick="filtrarLugares()">Aplicar Filtros</button>
                </div>
            </aside>
        </section>

      
        <section class="local-section" >

            </div>
