<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/busqueda.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-menu">
        <nav class="navbar-bg">
            <div class="navbar contenedor">
                <a href="/index" class="item-img"><img src="./img/logo.png" alt="" class="head-logo"></a>
                <a href="/index" class="items">Inicio</a>
                <a href="/aboutUs" class="items">Sobre Nosotros</a>
                <a href="#" class="item-img" onclick="redireccionPerfil()" id="perfil-link"><img src="./img/user.png" alt="" class="user"></a>      
            </div>         
        </nav>
    </header>

    <main class="contenedor">

        <section class="perfil-section">
            <aside>
                <div class="profile-info">

                    <h2>Filtros</h2>
                   
                    <div class="seccion">
                        <h4>Cocina</h4>
                        <label class="option">
                            <input type="checkbox" name="Cocina" value="china"> Comida China
                        </label class="option">
                        <label class="option">
                            <input type="checkbox" name="Cocina" value="japon"> Comida Japonés
                        </label>
                        <label class="option">
                            <input type="checkbox" name="Cocina" value="corea"> Comida Coreana
                        </label>
                    </div>
                    <div class="seccion">
                        <h4>Tipo de Establecimiento</h4>
                        <label class="option">
                            <input type="checkbox" name="local" value="restaurante"> Restaurante
                        </label class="option">
                        <label class="option">
                            <input type="checkbox" name="local" value="variedad"> Variedades
                        </label>
                        <label class="option">
                            <input type="checkbox" name="local" value="evento"> Eventos
                        </label>
                    </div>
                    <div class="seccion">
                        <h4>Provincia</h4>
                        <label class="option">
                            <input type="checkbox" name="provincia" value="panama"> Panamá
                        </label>
                        <label class="option">
                            <input type="checkbox" name="provincia" value="colon"> Colón
                        </label>
                    </div>
                    <button type="button" onclick="applyFilters()">Aplicar Filtros</button>
                </div>
            </aside>
        </section>


        <section class="local-section">
            <div class="local-form" id="locales-container">


            </div>
        </section>
    </main>
 
    <footer class="cont-footer">

                <a href="#"><img src="img/facebook.png" class="redes" alt=""></a>
                <a href=""><img src="img/instagram.png" class="redes" alt=""></a>
